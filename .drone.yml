kind: pipeline
name: default
image_pull_secrets:
  - docker-auth-beardedtek.com
trigger:
  branch:
    - main
    - 0.7-dev
    - 0.6-dev
    - 0.6
    - 0.7
  event:
    - push
steps:
- name: beardedtek-PUSH
  image: plugins/docker
  when:
    event:
      - push
  settings:
    username: beardedtek
    password:
      from_secret: docker_password
    repo: docker.beardedtek.com/beardedtek/fevr
    registry: docker.beardedtek.com
    tags: dev,${DRONE_REPO_BRANCH}
    experimental: true
    compress: true
    squash: true
