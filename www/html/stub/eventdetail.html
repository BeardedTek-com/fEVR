<html>
    <head>
        <link rel='stylesheet' href='/css/events.css'>
        <link rel='stylesheet' href='/css/colors.css'>
        <script type="text/javascript" src="/js/event.js"></script>
    </head>
    <body>
        <div class='event text-light-accent'>
            <div class="eventDetails eventTitle">
            <div class="eventDetailsItem" id="eventInfo"><a href="events.py?count=10"><img class="backImg" src="/img/back.svg"/></a>##TCAMERA##: ##TTYPE## Detected</div>
            <div class="eventDetailsTime" id="eventTime"></div>
            </div>
            <div class="eventHeader">
                <div class="eventThumb">
                    <img class='thumb' src='##THUMB##'><br/>
                </div>
                <div class="eventInfo eventText">
                    ##TIME##<br/>
                    ID: ##EVENT##<br/>
                    ##ACK##<br/>
                    ##REFRESH##<br/>
                    ##DEL##<br/>
                    <br/>
                    <a target='_blank' href='/events/##EVENT##/clip.mp4'>View Clip <img class='popout' src='/img/popout.svg'></a><br/>
                    <a target='_blank' href='/events/##EVENT##/snapshot.jpg'>View Snapshot <img class='popout' src='/img/popout.svg'></a><br/>
                    <a target='_blank' href='##FRIGATE##/api/##CAMERA##'>Live Camera Feed <img class='popout' src='/img/popout.svg'></a>
                </div>
            </div>
            <div class='view'>
                ##VIEW##
            </div>
        </div>
    </body>
</html>
