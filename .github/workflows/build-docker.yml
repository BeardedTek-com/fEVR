name: Create and publish ghcr.io/beardedtek/fevr Docker image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: beardedtek-com/fevr

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: log into docker hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_BEARDEDTEK_USER }}
          password: ${{ secrets.DOCKER_BEARDEDTEK_PASSWORD }}

      - name: log into docker.beardedtek.com
        uses: docker/login-action@v2
        with:
          registry: docker.beardedtek.com
          username: ${{ secrets.DOCKER_BEARDEDTEK_USER }}
          password: ${{ secrets.DOCKER_BEARDEDTEK_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@69f6fc9d46f2f8bf0d5491e4aabe0bb8c6a4678a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@e551b19e49efd4e98792db7592c17c09b89db8d8
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}ghcr.io/beardedtek-com/fevr:0.7,beardedtek/fevr:0.7,beardedtek/fevr:0.7-dev
          labels: ${{ steps.meta.outputs.labels }}
